<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>inPhotos: Geolocation based instagram presentation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" type="text/css" media="screen" title="master" charset="utf-8">
        <link rel="stylesheet" href="style/style.css" type="text/css" media="screen" title="master" charset="utf-8">
        <script src="lib/jquery.js"></script>
        <script src="lib/underscore.js"></script>
        <script src="lib/backbone.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <link href="style/style.css" rel="stylesheet">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="lib/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="lib/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="lib/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="lib/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="lib/bootstrap/assets/ico/favicon.png">
    </head>
    
    <body>
        <div id="cardContainer" class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <div id="location" class="btn-toolbar" role="toolbar">
                        <button id="sf" class="btn btn-primary" data.loc-lat="37.7750" data.loc-long="122.4183" value="San Francisco">San Francisco</button>
                        <button id="la" class="btn btn-primary" data.loc-lat="34.0522" data.loc-long="118.2428" value="Los Angeles">Los Angeles</button>
                        <button id="ny" class="btn btn-primary" data.loc-lat="40.7142" data.loc-long="74.0064" value="New York">New York</button>
                        <button id="lv" class="btn btn-primary" data.loc-lat="36.0800" data.loc-long="115.1522" value="Los Vegas">Los Vegas</button>
                        <button id="sd" class="btn btn-primary" data.loc-lat="32.7165" data.loc-long="117.1522" value="San Diego">San Diego</button>
                        <button id="rc" class="btn btn-primary" data.loc-lat="37.4796" data.loc-long="122.2208" value="Redwood City">Redwood City</button>
                        <button id="sj" class="btn btn-primary" data.loc-lat="37.3258" data.loc-long="121.8850" value="San Jose">San Jose</button>
                    </div>
                    <hr>
                    <hr>
                    <div id="controls" class="centeredElement">
                        <button id="prevCard" type="button" class="btn btn-default btn-sm" data-id="<%= model.cid %>"> <span class="glyphicon glyphicon-chevron-left"></span>

                        </button>
                        <button id="playCardShow" type="button" class="btn btn-default btn-sm" data-id="<%= model.cid %>"> <span class="glyphicon glyphicon-play"></span>

                        </button>
                        <button id="pauseCardShow" type="button" class="btn btn-default btn-sm" data-id="<%= model.cid %>"> <span class="glyphicon glyphicon-pause"></span>

                        </button>
                        <button id="nextCard" type="button" class="btn btn-default btn-sm" data-id="<%= model.cid %>"> <span class="glyphicon glyphicon-chevron-right"></span>

                        </button>
                    </div>
                </ul>
                 <h3 class="text-muted">inPhotos: An instagram location based photo presentation</h3>

            </div>
            <div class="jumbotron">
                <div id="activeCard"></div>
                <div class="row marketing">
                    <div class="col-lg-6">
                        <div id="cardSelection"></div>
                        <div></div>
                    </div>
                </div>
                <!-- /container -->
                <div class="footer" >
                    <p style="font-size: small; color: #8989A6;">Made by Shafi Razzack for Ban.Jo with Backbone.js, jQuery and Bootstrap (February 2014)</p>
                </div>
    </body>

    <script id="cardShowTemplate" type="text/template">
      <%= console.log(this) %>
      <hr>
      <hr>
      <box id="Card:<%= model.cid %>" class="col-md-5" data-id="<%= model.cid %>">
          <img class="picture" src="<%= _.escape(model.get("images").standard_resolution.url) %>"></img>
          <hr>
          <hr>
          <img class="author-avatar" src="<%= _.escape(model.get("user").profile_picture) %>"></img>
          <h3 id="cardPostAuthor" class="author"><%= model.get("user").username %></h3>
          <p id="cardPostCaption" class="caption"><%= model.get("caption").text %></p>
      </box>
      <div class="col-md-7">
        <div class="panel-group" id="accordion">
          <% _.each(model.attributes.comments.data, function(data){ %>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapse<%= data.id %>">
                    <img class="avatar" src="<%= _.escape(data.from.profile_picture) %>"></img>
                    <div id="user" class="commenter"><%= data.from.username %></div>
                  </a>
                </h4>
              </div>
              <div id="collapse<%= data.id %>" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div id="comment" class=""><%= data.text %></div>
                </div>
              </div>
            </div>
          <% }) %>
        </div>
      </div>
      
    </script>

    <script type="text/javascript" src="src/views.cards.js"></script>
    <script type="text/javascript" src="src/models.js"></script>
    <script type="text/javascript" src="src/collections.js"></script>
    <script type="text/javascript" src="src/views.presentation.js"></script>

  </body>
</html>
